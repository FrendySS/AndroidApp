image: ghcr.io/cirruslabs/android-sdk:34

stages:
  - setup
  - build

variables:
  GRADLE_OPTS: "-Dorg.gradle.daemon=false -Xmx4096m"
  ANDROID_BUILD_TOOLS: "34.0.0"
  CI_DEBUG_TRACE: "true"
  COMPILE_SDK_VERSION: "35"

cache:
  key: ${CI_PROJECT_ID}
  paths:
    - .gradle/

before_script:
  - export GRADLE_USER_HOME="${CI_PROJECT_DIR}/.gradle"
  - chmod +x ./gradlew
  - echo "sdk.dir=${ANDROID_HOME}" > local.properties
  - yes | sdkmanager --licenses
  - sdkmanager "platform-tools" "platforms;android-${COMPILE_SDK_VERSION}" "build-tools;${ANDROID_BUILD_TOOLS}" "ndk;25.2.9519653"
  - export ANDROID_NDK_HOME="${ANDROID_HOME}/ndk/25.2.9519653"

setup:
  stage: setup
  script:
    - ./gradlew --version
    - ./gradlew androidDependencies --no-daemon --stacktrace
  artifacts:
    paths:
      - .gradle/
    expire_in: 1 week

build:
  stage: build
  script:
    - ./gradlew clean assembleDebug --no-daemon --stacktrace --info --scan | tee build.log
    - cat build.log | grep -i "error\|fail\|exception" || true
    - ls -la app/build/outputs/apk/debug/
  artifacts:
    paths:
      - app/build/outputs/apk/debug/*.apk
      - build.log
    expire_in: 1 week
  only:
    - main
    - merge_requests
    - tags
    - develop

after_script:
  - rm -f local.properties
  - ./gradlew --stop
