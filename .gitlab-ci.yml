# Используем образ с Ubuntu (там есть apt-get)
image: ubuntu:22.04

variables:
  # Версии Android SDK
  ANDROID_COMPILE_SDK: "34"
  ANDROID_BUILD_TOOLS: "34.0.0"
  ANDROID_SDK_TOOLS: "9477386"
  
  # Устанавливаем Java 17 вручную
  JAVA_VERSION: "17"

before_script:
  # Устанавливаем Java и зависимости
  - apt-get update -y
  - apt-get install -y wget tar unzip lib32stdc++6 lib32z1 openjdk-${JAVA_VERSION}-jdk
  - export JAVA_HOME=/usr/lib/jvm/java-${JAVA_VERSION}-openjdk-amd64
  
  # Устанавливаем Android SDK
  - wget -q https://dl.google.com/android/repository/commandlinetools-linux-${ANDROID_SDK_TOOLS}_latest.zip -O android-sdk.zip
  - unzip -q android-sdk.zip -d android-sdk
  - mkdir -p android-sdk/cmdline-tools/latest
  - mv android-sdk/cmdline-tools/* android-sdk/cmdline-tools/latest
  - export ANDROID_HOME="$PWD/android-sdk"
  - export PATH="$PATH:$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools"
  
  # Принимаем лицензии
  - yes | sdkmanager --licenses > /dev/null
  - sdkmanager "platform-tools" "platforms;android-${ANDROID_COMPILE_SDK}" "build-tools;${ANDROID_BUILD_TOOLS}"
  - chmod +x ./gradlew

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - .gradle/
    - build/

stages:
  - build
  - test
  - deploy

build:
  stage: build
  script:
    - ./gradlew assembleDebug
  artifacts:
    paths:
      - app/build/outputs/apk/debug/
    expire_in: 1 week

test:
  stage: test
  script:
    - ./gradlew testDebugUnitTest

deploy:
  stage: deploy
  script:
    - echo "Деплой можно настроить здесь"
  only:
    - main