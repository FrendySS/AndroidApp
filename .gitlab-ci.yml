image: ghcr.io/cirruslabs/android-sdk:34

stages:
  - test
  - build

variables:
  GRADLE_OPTS: "-Dorg.gradle.daemon=false"
  ANDROID_BUILD_TOOLS: "34.0.0"
  CI_DEBUG_TRACE: "true"  # Включаем детальное логирование

cache:
  key: ${CI_PROJECT_ID}
  paths:
    - .gradle/
    - build/

before_script:
  - export GRADLE_USER_HOME="${CI_PROJECT_DIR}/.gradle"
  - mkdir -p "$GRADLE_USER_HOME"
  - chmod -R 777 "$GRADLE_USER_HOME"
  - chmod +x ./gradlew
  - echo "sdk.dir=${ANDROID_HOME}" > local.properties
  - yes | sdkmanager --licenses || true  # Игнорируем предупреждения XML
  - sdkmanager "platform-tools" "platforms;android-34" "build-tools;${ANDROID_BUILD_TOOLS}"

test:
  stage: test
  script:
    - ./gradlew clean testDebugUnitTest --no-daemon --stacktrace --info
    - ls -laR app/build/test-results/  # Проверяем, создались ли отчеты
  artifacts:
    when: always  # Сохраняем артефакты даже при падении тестов
    reports:
      junit: "app/build/test-results/**/*.xml"
    paths:
      - "app/build/reports/tests/"
      - "app/build/test-results/"
    expire_in: 7 days

build:
  stage: build
  script:
    - ./gradlew clean assembleRelease --no-daemon --stacktrace
  artifacts:
    paths:
      - "app/build/outputs/apk/**/*.apk"
    expire_in: 1 week
  only:
    - main
    - tags

after_script:
  - rm -f local.properties