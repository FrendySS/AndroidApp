image: ubuntu:22.04

variables:
  ANDROID_COMPILE_SDK: "35"
  ANDROID_BUILD_TOOLS: "35.0.0"
  GRADLE_VERSION: "8.4"
  SDK_TOOLS_VERSION: "10406996"  # Последняя версия на июнь 2024

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - .gradle/
    - android-sdk/

stages:
  - setup
  - build

before_script:
  - apt-get update -yq
  - apt-get install -yq wget unzip zip openjdk-17-jdk

setup_android_sdk:
  stage: setup
  script:
    - mkdir -p android-sdk
    - wget -q https://dl.google.com/android/repository/commandlinetools-linux-${SDK_TOOLS_VERSION}_latest.zip -O tools.zip
    - unzip -q tools.zip -d android-sdk/cmdline-tools
    - mv android-sdk/cmdline-tools/cmdline-tools android-sdk/cmdline-tools/latest
    - yes | android-sdk/cmdline-tools/latest/bin/sdkmanager --sdk_root=$PWD/android-sdk --install "platforms;android-${ANDROID_COMPILE_SDK}" "build-tools;${ANDROID_BUILD_TOOLS}" "platform-tools"
    - rm tools.zip
  artifacts:
    paths:
      - android-sdk/

build:
  stage: build
  script:
    - export ANDROID_HOME=$PWD/android-sdk
    - export PATH=$PATH:$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools
    - ./gradlew assembleDebug --stacktrace
  artifacts:
    paths:
      - app/build/outputs/apk/debug/
    expire_in: 1 week