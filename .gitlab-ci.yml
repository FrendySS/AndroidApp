image: ghcr.io/cirruslabs/android-sdk:34

stages:
  - prepare
  - test
  - build

variables:
  GRADLE_OPTS: "-Dorg.gradle.daemon=false"
  ANDROID_BUILD_TOOLS: "34.0.0"

cache:
  key: ${CI_PROJECT_ID}
  paths:
    - .gradle/
    - build/

before_script:
  - export GRADLE_USER_HOME="${CI_PROJECT_DIR}/.gradle"
  - mkdir -p "$GRADLE_USER_HOME"
  - chmod -R 777 "$GRADLE_USER_HOME"
  - chmod +x ./gradlew
  - echo "sdk.dir=${ANDROID_HOME}" > local.properties
  - yes | sdkmanager --licenses || true
  - sdkmanager "platform-tools" "platforms;android-34" "build-tools;${ANDROID_BUILD_TOOLS}"

prepare:
  stage: prepare
  script:
    - ./gradlew dependencies --no-daemon
  artifacts:
    paths:
      - .gradle/
    expire_in: 1 week

test:
  stage: test
  script:
    - ./gradlew clean testDebugUnitTest --no-daemon --stacktrace --info || true
    - mkdir -p test-reports
    - find app/build -name "TEST-*.xml" -exec cp {} test-reports/ \; || echo "No test reports found"
  artifacts:
    when: always
    reports:
      junit: "test-reports/*.xml"
    paths:
      - "test-reports/"
    expire_in: 1 week

build:
  stage: build
  script:
    - ./gradlew clean assembleRelease --no-daemon --stacktrace
  artifacts:
    paths:
      - "app/build/outputs/apk/**/*.apk"
    expire_in: 1 week
  only:
    - main
    - tags

after_script:
  - rm -f local.properties