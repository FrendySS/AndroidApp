image: ghcr.io/cirruslabs/android-sdk:34

stages:
  - setup
  - build

variables:
  GRADLE_OPTS: "-Dorg.gradle.daemon=false -Xmx2048m"
  ANDROID_BUILD_TOOLS: "34.0.0"
  CI_DEBUG_TRACE: "true"

cache:
  key: ${CI_PROJECT_ID}
  paths:
    - .gradle/
    - build/

before_script:
  - export GRADLE_USER_HOME="${CI_PROJECT_DIR}/.gradle"
  - mkdir -p "$GRADLE_USER_HOME"
  - chmod -R 777 "$GRADLE_USER_HOME"
  - chmod +x ./gradlew
  - echo "sdk.dir=${ANDROID_HOME}" > local.properties
  - yes | sdkmanager --licenses || true
  - sdkmanager "platform-tools" "platforms;android-34" "build-tools;${ANDROID_BUILD_TOOLS}"

setup:
  stage: setup
  script:
    - ./gradlew --version
    - ./gradlew androidDependencies --no-daemon --stacktrace
  artifacts:
    paths:
      - .gradle/
    expire_in: 1 week

build:
  stage: build
  script:
    - ./gradlew clean assembleDebug --no-daemon --stacktrace --info --scan
    - ls -la app/build/outputs/apk/debug/
  artifacts:
    paths:
      - app/build/outputs/apk/debug/*.apk
    expire_in: 1 week
  only:
    - main
    - tags

after_script:
  - rm -f local.properties
  - ./gradlew --stop