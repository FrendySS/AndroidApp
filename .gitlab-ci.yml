image: ghcr.io/cirruslabs/android-sdk:34

stages:
  - test
  - build

variables:
  GRADLE_OPTS: "-Dorg.gradle.daemon=false"
  CI_DEBUG_TRACE: "true"  # Включаем подробное логирование

cache:
  key: ${CI_PROJECT_ID}
  paths:
    - .gradle/
    - build/

before_script:
  - export GRADLE_USER_HOME="${CI_PROJECT_DIR}/.gradle"
  - mkdir -p "$GRADLE_USER_HOME"
  - chmod -R 777 "$GRADLE_USER_HOME"
  - chmod +x ./gradlew
  - echo "sdk.dir=${ANDROID_HOME}" > local.properties
  - yes | sdkmanager --licenses || true  # Игнорируем предупреждения XML
  - sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

test:
  stage: test
  script:
    # Чистим и запускаем тесты с максимально подробным выводом
    - ./gradlew clean test --no-daemon --stacktrace --info --scan
    # Проверяем, создались ли отчеты
    - find app/build -name "*.xml" -type f | xargs -I {} sh -c 'echo "Found test report: {}"; cat {}'
  artifacts:
    when: always
    reports:
      junit: "app/build/**/test-results/**/*.xml"  # Более гибкий путь
    paths:
      - "app/build/reports/tests/"
      - "app/build/test-results/"
    expire_in: 7 days

build:
  stage: build
  script:
    - ./gradlew clean assembleRelease --no-daemon --stacktrace
  artifacts:
    paths:
      - "app/build/outputs/apk/**/*.apk"
    expire_in: 1 week
  only:
    - main
    - tags

after_script:
  - rm -f local.properties