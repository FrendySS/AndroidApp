image: ghcr.io/cirruslabs/android-sdk:34

stages:
  - setup
  - build

variables:
  COMPILE_SDK_VERSION: "35"
  ANDROID_BUILD_TOOLS: "34.0.0"
  GRADLE_OPTS: "-Dorg.gradle.daemon=false"

setup:
  stage: setup
  script:
    - echo "üèó SETUP stage started"
    - export GRADLE_USER_HOME="${CI_PROJECT_DIR}/.gradle"
    - chmod +x ./gradlew
    - echo "sdk.dir=${ANDROID_HOME}" > local.properties
    - yes | sdkmanager --licenses || echo "‚ö†Ô∏è sdkmanager --licenses failed with $?"
    - sdkmanager "platform-tools" "platforms;android-${COMPILE_SDK_VERSION}" "build-tools;${ANDROID_BUILD_TOOLS}" "ndk;25.2.9519653" || echo "‚ö†Ô∏è sdkmanager components failed with $?"
    - echo "‚úÖ SDKs installed"
  allow_failure: true
  artifacts:
    paths:
      - .gradle
    expire_in: 1h

build:
  stage: build
  script:
    - echo "üöÄ BUILD stage started"
    - export GRADLE_USER_HOME="${CI_PROJECT_DIR}/.gradle"
    - chmod +x ./gradlew  # ‚úÖ —Ñ–∏–∫—Å –ø—Ä–∞–≤ –¥–æ—Å—Ç—É–ø–∞
    - ./gradlew :app:assembleDebug --no-daemon --stacktrace --info | tee build.log || true
    - cat build.log | grep -i "error\|exception\|fail" || true
    - ls -la app/build/outputs/apk/debug/ || true
  artifacts:
    paths:
      - app/build/outputs/apk/debug/*.apk
      - build.log
    expire_in: 1 week

after_script:
  - echo "üßπ Cleaning up after pipeline"
  - rm -f local.properties
  - ./gradlew --stop || true
