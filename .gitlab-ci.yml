image: ghcr.io/cirruslabs/android-sdk:34

stages:
  - setup
  - test
  - build

variables:
  GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.workers.max=2"
  ANDROID_BUILD_TOOLS: "34.0.0"
  CI_DEBUG_TRACE: "true"

cache:
  key: ${CI_PROJECT_ID}
  paths:
    - .gradle/
    - build/
    - ~/.android/build-cache/

before_script:
  - export GRADLE_USER_HOME="${CI_PROJECT_DIR}/.gradle"
  - mkdir -p "$GRADLE_USER_HOME"
  - chmod -R 777 "$GRADLE_USER_HOME"
  - chmod +x ./gradlew
  - echo "sdk.dir=${ANDROID_HOME}" > local.properties
  - yes | sdkmanager --licenses || true
  - sdkmanager "platform-tools" "platforms;android-34" "build-tools;${ANDROID_BUILD_TOOLS}"
  - sdkmanager --list

setup:
  stage: setup
  script:
    - ./gradlew --version
    - ./gradlew dependencies --no-daemon --stacktrace
  artifacts:
    paths:
      - .gradle/
    expire_in: 1 week

test:
  stage: test
  script:
    - ./gradlew clean testDebugUnitTest --no-daemon --stacktrace --scan --info
    - mkdir -p test-reports
    - find . -name "TEST-*.xml" -exec echo "Copying test file: {}" \; -exec cp {} test-reports/ \; || echo "No test reports found"
    - ls -laR test-reports/ || echo "No test reports directory"
  artifacts:
    when: always
    reports:
      junit: "test-reports/*.xml"
    paths:
      - "test-reports/"
      - "build/reports/"
    expire_in: 1 week
  allow_failure: false

build:
  stage: build
  script:
    - ./gradlew clean assembleRelease --no-daemon --stacktrace --scan --info
    - ls -laR app/build/outputs/ || echo "No build outputs"
  artifacts:
    paths:
      - "app/build/outputs/**/*"
      - "build/reports/"
    expire_in: 1 week
  only:
    - main
    - tags
  dependencies:
    - test

after_script:
  - rm -f local.properties
  - ./gradlew --stop